        <title>Calculator</title>

    <body>
<style>
.calculator{
margin-top: 5rem;
text-align: center;
}
</style>
    <div class="calculator">
        <input type="text" id="n1" placeholder="Numero 1">
        <input type="text" id="n2" placeholder="Numero 2">
        <select id=op>
            <option value="+"> + </option>
            <option value="-"> - </option>
            <option value="*"> * </option>
            <option value="/"> / </option>
        </select>
        <button type="button" class="btn btn-success" id="calcular"> Calcular</button>
    </div>
            
<script></script>
